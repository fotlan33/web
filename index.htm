<!DOCTYPE html>
<html>
<head>
	<title>FotLan</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width" />
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}
		html, body {
			background-color: #ffffff;
			width: 100%;
			height: 100%;
		}
		#outer{
			display: table;
			width: 100%;
			height: 100%;
		}
		#inner{
			display: table-cell;
			text-align: center;
			vertical-align: middle;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="outer">
		<div id="inner">
			<img src="http://www.fotlan.com/res/img/fotlan.png" alt="FotLan" width="140" height="50" />
		</div>
	</div>
</body>
</html>
